<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Management</title>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="right-bar">
                    <div class="img-dimension user-photo">

                            class="img-dimension"
                            src="../images/trial.jpg"
                            alt="broken"
                        />
                    </div>
                    <p>user name</p>
                    <div class="img-dimension user-options">
                        <img

                            src="../images/trial.jpg"

                    </div>
                </div>
                <div class="left-bar"></div>
            </div>
            <div class="container-main">

                                <img
                                    class="item-img-component"
                                    src="../images/trial.jpg"
                                    alt="broken"
                                />
                            </div>
                            <div class="item-font">
                                <p>this is something</p>

                                    alt="broken"
                                />
                            </div>
                            <div class="item-font">
                                <p>this isSXXng</p>

                        </div>
                    </div>
                </div>
                <div class="main-middle">
                    <div class="cards">
                        <div class="background-and-shadow card">
                            <div class="card-top">
                                <div class="card-info">
                                    <p class="card-info-amount">50</p>
                                </div>

                                    <img
                                        class="card-img"
                                        src="../images/trial.jpg"
                                        alt="broken"
                                    />
                                </div>
                            </div>

                            <div class="card-bottom">
                                <p class="card-info-text">Workers</p>
                            </div>
                        </div>
                        <div class="background-and-shadow card">

                                <div class="card-info">
                                    <p class="card-info-amount">50</p>

                                <div class="card-imgs">
                                    <img

                                        alt="broken"
                                    />
                                </div>
                            </div>

                            <div class="card-bottom">
                                <p class="card-info-text">Workers</p>

                        <div class="graph-text">

                        <div class="graph-content"></div>
                    </div>
                </div>
                <div class="main-right">
                    <div class="background-and-shadow user-screen">
                        <img class="user-img" src="../images/trial.jpg" alt="" />

                        <div class="user-info">
                            <ul class="left">
                                <li>Name:</li>
                                <li>Surname:</li>
                                <li>E-mail:</li>
                                <li>Phone Number:</li>
                                <li>Job:</li>
